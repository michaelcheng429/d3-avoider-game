<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='css' href='styles.css'> 
  </head>
  <body>
    <div class="scoreboard">
      <!-- Modify the scoreboard when important events occur in your game! -->
      <div class="top-section"><h1>Avoider</h1>
      <h3>Kenny | Michael</h3>
      <p>Slow down enemies by collecting bulletTime orbs!</p> <div class="bullet-time"></div><p>See real-time data visulation below the board!</p></div>


      <div class="input-section">
        <p class="small">enter username to submit high scores</p>
        <input class="username" type="text" placeholder="username">
        <br>
        <div class="level-count">Level: <span>1</span></div>
        <div class="enemy-count"># of enemies: <span>7</span></div>
      </div>
      <!-- <input type="text" id="numberOfEnemies" placeholder="# of enemies"> -->
      <!-- <button class="submit">Submit</button></div> -->
      <div class="high">High score: <span>0</span></div>
      <div class="current">Current score: <span>0</span></div>
      <div class="collisions">Collisions: <span>0</span></div>
      <div class="enemy-speed">Enemy Speed: <span>100</span>%</div>
    </div>
    <div id="board"></div>
    <div class="bottom-container">
      <div class="user-scores">
        <h2>High Scores</h2>
        <ol class="user-list">
        </ol>
      </div>
      <div id="metrics">
        <h2 class="metrics-header">Game Data</h2>
      </div>
    </div>
    <script src='bower_components/jquery/dist/jquery.js'></script>  
    <script src="d3.js" charset="utf-8"></script>
    <script src='dashboard.js'></script>
    <script src='watchout.js'></script>
  </body>
</html>
